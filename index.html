<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frase Embaralhada</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container">
        <div class="status row">
            <img src="assets/img/organize-img.jpg" class="img-fluid titulo" alt="titulo organize the words">
            <div class="estiloContador row col">
                <div class="col move"> <img src="assets/img/move.png" class="img-fluid" alt="icone contador de movimento"></div>
                <span id="contadorMovimentos" class="contador col">0</span>
            </div>
            <div class="estiloContador row col">
                <div class="col time"> <img src="assets/img/time.png" class="img-fluid" alt="icone contador de tempo"></div>
                <span id="contadorTempo" class="contador col"> 00:00</span>
            </div>
        </div>
        <div id="zonaDeSoltar" class="zona-soltar"></div>
        <button id="proximaFrase" class="btn btn-success" style="display: none;"> Next Sentence </button>

        <!-- Modal Feedback Final -->
        <div id="modalFeedback" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">
                            Congratulations</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img src="assets/img/" class="img-fluid gif-modal" alt="titulo organize the words">
                        <p id="textoFeedbackFinal"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Tela Inicial -->
        <div id="modalInicio" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <img src="assets/img/Organizewords.gif" class="img-fluid gif-modal"
                            alt="titulo organize the words">
                    </div>
                    <div class="modal-body">
                        <p>Organize as palavras embaralhadas para formar a frase correta. Tente usar o mínimo de
                            movimentos e tempo possível para ganhar mais estrelas!</p>
                        <p><strong>Quando estiver pronto, clique em "Começar" para iniciar o jogo.</strong> </p>
                    </div>
                    <button id="btnComecar" type="button" class="btn btn-primary" data-dismiss="modal">Começar</button>

                </div>
            </div>
        </div>
    </div>


    <audio id="audio-acerto">
        <source src="assets/audio/acerto.mp3" type="audio/mpeg">
    </audio>

    <audio id="audio-errado">
        <source src="assets/audio/erro.mp3" type="audio/mpeg">
    </audio>

    <audio id="audio-clique">
        <source src="assets/audio/clique.mp3" type="audio/mpeg">
    </audio>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
